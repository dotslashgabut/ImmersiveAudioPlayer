<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Immersive Audio Player</title>
  <meta name="theme-color" content="#09090b" />
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  
  <!-- Tailwind CSS Play CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          animation: {
            'slide-up': 'slideUp 0.3s ease-out',
          },
          keyframes: {
            slideUp: {
              'from': { transform: 'translateY(100%)' },
              'to': { transform: 'translateY(0)' },
            }
          }
        }
      }
    }
  </script>

  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>

  <!-- Load JSMediatags via CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>

  <style type="text/tailwindcss">
    @tailwind base;
    @tailwind components;
    @tailwind utilities;

    @layer base {
      body {
        @apply bg-zinc-950 text-white overflow-hidden;
      }
    }

    /* Custom scrollbar for timeline and lists */
    .custom-scrollbar::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.2);
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* Custom Transitions used in App.tsx */
    .trans-drop-enter {
      animation: trans-drop-in 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
    }
    @keyframes trans-drop-in {
      from { opacity: 0; transform: translateY(-50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .trans-lightspeed-enter {
      animation: trans-lightspeed-in 0.5s ease-out forwards;
    }
    @keyframes trans-lightspeed-in {
      from { transform: translate3d(100%, 0, 0) skewX(-30deg); opacity: 0; }
      60% { transform: skewX(20deg); opacity: 1; }
      80% { transform: skewX(-5deg); }
      to { transform: translate3d(0, 0, 0); }
    }

    .trans-roll-enter {
      animation: trans-roll-in 0.5s ease-out forwards;
    }
    @keyframes trans-roll-in {
      from { opacity: 0; transform: translateX(-100%) rotate(-120deg); }
      to { opacity: 1; transform: translateX(0) rotate(0deg); }
    }

    .trans-rotate-in-enter {
      animation: trans-rotate-in 0.5s ease-out forwards;
    }
    @keyframes trans-rotate-in {
      from { opacity: 0; transform: rotate(-200deg); }
      to { opacity: 1; transform: rotate(0); }
    }

    .trans-flip-enter {
      animation: trans-flip-in 0.5s ease-out forwards;
      backface-visibility: visible !important;
    }
    @keyframes trans-flip-in {
      from { opacity: 0; transform: perspective(400px) rotateX(90deg); }
      to { opacity: 1; transform: perspective(400px) rotateX(0deg); }
    }

    .trans-spiral-enter {
      animation: trans-spiral-in 0.6s ease-out forwards;
    }
    @keyframes trans-spiral-in {
      from { opacity: 0; transform: rotate(-540deg) scale(0); }
      to { opacity: 1; transform: rotate(0) scale(1); }
    }

    .trans-elastic-enter {
      animation: trans-elastic-in 0.8s ease-out forwards;
    }
    @keyframes trans-elastic-in {
      0% { opacity: 0; transform: scale3d(0.3, 0.3, 0.3); }
      20% { transform: scale3d(1.1, 1.1, 1.1); }
      40% { transform: scale3d(0.9, 0.9, 0.9); }
      60% { opacity: 1; transform: scale3d(1.03, 1.03, 1.03); }
      80% { transform: scale3d(0.97, 0.97, 0.97); }
      100% { opacity: 1; transform: scale3d(1, 1, 1); }
    }
  </style>

  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
